<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Alpha</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    



<div class="calculator">
    <div class="menubar nonemenu">
        <div class="imgprofile">
            <div class="imgs">
                <img src="https://www.cheatsheet.com/wp-content/uploads/2020/01/Joaquin-Phoenix-2-1024x679.jpg?x12195" alt="">
            </div>
                       
            <div class="nameperson"> 
                <H4>Alpamis Omirbekov</H4>
                <H5>Student</H5>
                
            </div>
            <div class="closed">
                <button id="closeeyes">
                    <!-- <i  class="fas fa-align-right"></i> -->
                    <i class="far fa-window-close" id="cols" id="sd" ></i>
                </button>
                
            </div>
        </div>
        <ul class="lets">
            <li> <span> Scientific Calculator </span><i class="fas fa-flask"></i></li>
            <li> <span>Loan Calculator </span> <i class="fas fa-landmark"></i></li>
            <li><span>Mortgage Calculator </span> <i class="far fa-credit-card"></i></li>
            <li><span>Interest Calculator </span> <i class="fas fa-wallet"></i></li>
            <li> <span>Inflation Calculator</span><i class="fas fa-money-bill-alt"></i></li>
            <li> <span>Income Calculator</span> <i class="fas fa-money-check-alt"></i></li>
            <li><span>Finance Calculator</span> <i class="fas fa-coins"></i></li>
            <li><span>Salary Calculator </span><i class="fas fa-hand-holding-usd"></i></li>
            <li><span>Payment Calculator</span> <i class="fas fa-piggy-bank"></i></li>
        </ul>
        <div class="logout">
                <h4>Logout <i class="fas fa-arrow-right"></i></h4>

        </div>
    </div>
    <div class="tops lest">
        
        <button id="alters">
            <i  class="fas fa-align-left first" id="cols" data-slide="gets"></i>
        </button>
        <button id="mode">
            <i class="fas fa-square-root-alt" id="cols"></i>
        </button>
    </div>
    <div class="monitor">
        <input type="text" value="0" placeholder="0" name="calc" id="calc" >
    </div>
    <div class="tops"></div>
    <div class="buttons">
        <div class="firstline-buttons">
            <button id="cancel">C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="secondline-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="thirdline-buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="fourthline-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="endline-buttons">
            <button>0</button>
            <button>.</button>
            <button id="evals">=</button>
            
        </div>

    </div>
        
        
</div>



<script src="./app.js"></script>
    <script src="./system.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
